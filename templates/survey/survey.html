<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Student Support Services Survey</title>
  </head>
  <body>
    <form method="get">
      <h2> Is this your first year in college?: </h2>

      <label for="yes"> Yes </label>
      <input id="yes" type="radio" name="q1" value="yes"> 

      <label for="no"> No </label>
      <input id="no" type="radio" name="q1" value="no">

      <h2> Have you ever participated in a migrant program OR have you or your parents/guardians
        worked an accumulated total of 75 days in agricultural work within the last 2 years?: </h2>

      <label for="yes"> Yes </label>
      <input id="yes" type="radio" name="q2" value="yes"> 

      <label for="no"> No </label>
      <input id="no" type="radio" name="q2" value="no">

      <h2> Are you a parent or expected to be a parent?: </h2>

      <label for="yes"> Yes </label>
      <input id="yes" type="radio" name="q3" value="yes"> 

      <label for="no"> No </label>
      <input id="no" type="radio" name="q3" value="no">

      </br>
      </br>

      <input type="submit" name="" value="Submit">

    </form>


  </body>
</html>
